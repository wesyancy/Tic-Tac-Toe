<!DOCTYPE html>
<html lang="en">

<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Tic-Tac-Toe</title>

    
</head>

<body>


    <form id="mainMenu">
        <h1>Tic-Tac-Toe</h1>
        <h2>How many people are playing?</h2><br><br>
        <input type="button" id="onePlayer" value="One Player"><br>
        <input type="button" id="twoPlayer" value="Two Players"><br>
    </form><br><br>


    <form id="playerNameStart">
        <label id="enterNames" for="playerX">ENTER PLAYER NAMES</label><br>
        <input type="text" id="playerX" name="playerXName" placeholder="Player One Name Here"><br>
        <input type="text" id="playerO" name="playerOName" placeholder="Player Two Name Here"><br>
        <button id="startGame">Start Game</button>
    </form>

    
    <div class="board" id="board" data-board>
        <div class="bg"></div> 
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <!-- the three divs above correspond to my imported CSS background from CodePen -->
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell=></div>
        <div class="cell" data-cell=></div>
        <div class="cell" data-cell=></div>
        <div class="cell" data-cell=></div>
    </div>


    <div class="youWin" id="you-win">
        <div data-win-message-text></div>
        <button id="restart">Restart Match-Up</button>
        <button id="mainMenuButton">Main Menu</button>
    </div>


</body>

</html>
